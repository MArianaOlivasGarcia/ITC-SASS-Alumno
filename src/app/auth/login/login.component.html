
    <div class="row m-0 justify-content-center align-items-center vh-100">
        <div class="col-lg-3 col-md-5 col-sm-8 bg-white shadow p-3 rounded-lg">
  
                  <div class="p-1 text-center">
                      <h3 class="card-title">Iniciar sesi칩n</h3>
                  </div>
                  
                  <div class="text-center">
                    <img style="width: 100px;" src="../../../assets/images/logo.jpg" alt="SASS">
                  </div>

                
                  <div class="card-body text-left">
  
                <form (ngSubmit)="login()"
                    autocomplete="off"
                    [formGroup]="loginForm">


                  <div class="form-group">
                    <label>No. de Control</label>
                    <input type="text" 
                        class="form-control" 
                        [ngClass]="{'is-invalid': campoNoValido('numero_control') }"
                        placeholder="No. de Control"
                        formControlName="numero_control">
                    <div *ngIf="campoNoValido('numero_control')" class="invalid-feedback">
                      {{ mensajesError('numero_control') }}
                    </div>
                  </div>


                  <div class="form-group">
                    <label>Contrase침a</label>
                    <input type="password" 
                        class="form-control"
                        [ngClass]="{'is-invalid': campoNoValido('password') }"
                        placeholder="Contrase침a"
                        formControlName="password">
                    <div *ngIf="campoNoValido('password')" class="invalid-feedback">
                      {{ mensajesError('password') }}
                    </div>
                  </div>


                  <div class="form-group form-check">
                    <input type="checkbox" 
                        class="form-check-input" 
                        id="check"
                        formControlName="recuerdame">
                    <label class="form-check-label" for="check">Recuerdame</label>
                  </div>
                  
                  <div class=" text-center">
                      <button class="btn btn-primary btn-block"
                              type="submit">Iniciar Sesi칩n</button>
                  </div>

              </form> 

  
                  </div> 
  
              
          </div>
      </div>
