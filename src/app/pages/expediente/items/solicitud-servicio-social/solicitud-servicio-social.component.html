<div class="row animated fadeIn faster">
    <div class="col-md-6">
            <div class="card">
                    <div class="card-body">
                                <h5>Datos Personales</h5>
                                <div class="row">
                                        <label class="col-sm-4">Nombre</label>
                                        <label class="col-sm-8">{{usuario.nombre}}</label>
                                </div>
                                <div class="row">
                                        <label class="col-sm-4">Sexo</label>
                                        <label class="col-sm-8">{{usuario.sexo}}</label>
                                </div>
                                <div class="row">
                                        <label class="col-sm-4">Teléfono</label>
                                        <label class="col-sm-8">{{usuario.telefono}}</label>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4">Domicilio</label>
                                    <label class="col-sm-8">{{usuario.domicilio}}</label>
                                </div>
                    </div>
            </div>
    </div>
    <div class="col-md-6 mt-md-0 mt-3">
        <div class="card">
                <div class="card-body">
                        <h5>Datos Académicos</h5>
                        <div class="row">
                                <label class="col-sm-4">No. Control</label>
                                <label class="col-sm-8">{{usuario.numero_control}}</label>
                        </div>
                       <div class="row">
                                <label class="col-sm-4">Carrera</label>
                                <label class="col-sm-8">{{usuario.carrera.nombre}}</label>
                        </div>
                        <div class="row">
                                <label class="col-sm-4">Periodo</label>
                                <label class="col-sm-8">Falta el periodo</label>
                        </div>
                        <div class="row">
                                <label class="col-sm-4">Semestre</label>
                                <label class="col-sm-8">{{usuario.semestre}}</label>
                        </div>
                </div>
        </div>
     </div>
</div>

<div class="row animated fadeIn faster mt-3">
    <div class="col">
            <div class="card">
                    <div class="card-body">
                            <h5>Datos del Programa</h5>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Dependencia oficial</label>
                                <div class="col-sm-8">
                                  <input type="text" readonly class="form-control-plaintext" [value]="usuario.proyecto.dependencia.nombre">
                                </div>
                           </div>
                           <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Titular de la Dependencia</label>
                                <div class="col-sm-8">
                                  <input type="text" readonly class="form-control-plaintext" [value]="usuario.proyecto.responsable">
                                </div>
                           </div>
                           <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Puesto</label>
                                <div class="col-sm-8">
                                  <input type="text" readonly class="form-control-plaintext" [value]="'Puesto de quien'">
                                </div>
                           </div>
                           <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Nombre del Programa</label>
                                <div class="col-sm-8">
                                  <input type="text" readonly class="form-control-plaintext" [value]="usuario.proyecto.nombre">
                                </div>
                           </div>
                           <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Modalidad</label>
                                <div class="col-sm-8">
                                  <input type="text" readonly class="form-control-plaintext" [value]="usuario.proyecto.modalidad">
                                </div>
                           </div>
                           <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Fecha de inicio</label>
                                <div class="col-sm-8">
                                  <input type="text" readonly class="form-control-plaintext" [value]="'alguna fecha'">
                                </div>
                           </div>
                           <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Fecha de termino</label>
                                <div class="col-sm-8">
                                  <input type="text" readonly class="form-control-plaintext" [value]="'alguna fecha'">
                                </div>
                           </div>
                           <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Actividades</label>
                                <div class="col-sm-8">
                                  <input type="text" readonly class="form-control-plaintext" [value]="usuario.proyecto.actividades">
                                </div>
                           </div>
                    </div>
            </div>
    </div>
</div>

<div class="row animated fadeIn faster mt-3">
    <div class="col text-center">
            <button class="btn btn-success">Generar Solicitud Servicio Social</button>
    </div>
</div>
