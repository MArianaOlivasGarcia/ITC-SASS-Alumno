
<div *ngIf="modalService.modal" class="fondo-modal">
  <div class="modal" tabindex="-1" role="dialog"  style="display:block;">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
      <!-- modal-dialog-centered  -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Proyecto "{{proyecto.nombre}}"</h5>
          <button (click)="cerrarModal()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <ul *ngIf="proyecto" class="list-group text-dark mb-3">
            <li class="list-group-item active">{{proyecto.nombre}}</li>
            <li class="list-group-item">{{proyecto.dependencia.nombre}}</li>
            <li class="list-group-item">{{proyecto.objetivo}}</li>
            <li class="list-group-item">{{proyecto.actividades}}</li>
            <li class="list-group-item">{{proyecto.periodo}}</li>
          </ul>

        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="cerrarModal()" data-dismiss="modal">Cerrar</button>
          <button class="btn btn-primary" (click)="seleccionar()">Seleccionar</button>
        </div>
      </div>
    </div>
  </div>
</div>
